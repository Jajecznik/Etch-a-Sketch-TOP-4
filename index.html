<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
        <div class="options">
            <input type="range" id="grid-size" name="grid-size" min="10" max="100" />
            <label id="grid-size-label" for="grid-size"></label>
            <button class="change-size">Change size</button>
        </div>
        <div class="game"></div>
        <div class="options">
            <div class="rainbow">
                <input type="checkbox" id="rainbow-color" name="rainbow-color" />
                <label id="rainbow-color-label" for="rainbow-color">Rainbow color</label>
            </div>
            <input type="color" id="color-picker" />
            <button class="change-size">Clear</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; <b>Etch-a-Sketch</b> 2024</p>
    </footer>
</body>

</html>
